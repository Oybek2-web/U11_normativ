<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kitoblar{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ“š Kitoblar</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- LEFT MENU -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'books:book_list' %}">
                        Bosh sahifa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'books:book_create' %}">
                        Yangi kitob
                    </a>
                </li>
            </ul>


            <form class="d-flex" method="get" action="{% url 'books:book_list' %}">
                <input class="form-control me-2"
                       type="search"
                       name="search"
                       placeholder="Search"
                       value="{{ request.GET.search }}">
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>

        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
